<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edge Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Edge Extension</h1>
    <div class="tabs">
      <button id="login-tab" class="tab active">Login</button>
      <button id="register-tab" class="tab">Register</button>
    </div>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" required />
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <form id="register-form" style="display:none;">
      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="email" required />
      <label for="register-password">Password</label>
      <input type="password" id="register-password" name="password" required />
      <label for="register-repeat-password">Repeat Password</label>
      <input type="password" id="register-repeat-password" name="repeat-password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
